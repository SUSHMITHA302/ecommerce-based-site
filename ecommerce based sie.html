
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LULU HYPERMARKET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .product {
      background: white;
      border: 1px solid #ccc;
      margin: 10px;
      width: 220px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ccc;
    }

    .product h3 {
      padding: 10px 0 0;
    }

    .product p {
      padding: 5px 15px;
    }

    .product button {
      margin: 10px;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .product button:hover {
      background: #218838;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>LULU HYPERMARKET</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
  </nav>

  <section class="products">
    <div class="product">
  <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?fit=crop&w=220&h=180" alt="Organic Apple">
  <h3>Organic Apple</h3>
  <p>₹499.00</p>
  <button>Add to Cart</button>
</div>

<div class="product">
  <img src="https://images.unsplash.com/photo-1604309909437-23f3b9cce739?fit=crop&w=220&h=180" alt="Milk Bottle">
  <h3>Fresh Milk</h3>
  <p>₹899.00</p>
  <button>Add to Cart</button>
</div>

<div class="product">
  <img src="https://images.unsplash.com/photo-1629142378481-e04f935b6e4c?fit=crop&w=220&h=180" alt="Basmati Rice">
  <h3>Basmati Rice</h3>
  <p>₹299.00</p>
  <button>Add to Cart</button>
</div>

<div class="product">
  <img src="https://images.unsplash.com/photo-1628073886664-9f621c3e23fa?fit=crop&w=220&h=180" alt="Cooking Oil">
  <h3>Cooking Oil</h3>
  <p>₹699.00</p>
  <button>Add to Cart</button>
</div>

  </section>

  <footer>
 &copy; 2025 Lulu Store. All Rights Reserved.
  </footer>

</body>
</html>
